<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stuff Finder</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/main.css">
</head>

<body class="stuff-finder col center middle">

    <app-toaster></app-toaster>

    <app-loader></app-loader>

    <app-prompter></app-prompter>

    <app-speech-button></app-speech-button>

    <app-search-results></app-search-results>

    <app-settings-trigger></app-settings-trigger>

    <app-modal name="settings">
        <app-form name="settings">
            <label>
                <a href="//airtable.com/api" target="_blank">Airtable api base</a>
                <input name="base" placeholder="your api base" pattern="^app\w{14}$" required maxlength="17" autofocus>
            </label>
            <label>
                <a href="//airtable.com/account" target="_blank">Airtable api key</a>
                <input name="key" placeholder="your api key" pattern="^key\w{14}$" required maxlength="17">
            </label>
            <label>
                Airtable table name
                <input name="table" pattern="\S+" placeholder="your table name" required>
            </label>
            <label>
                Airtable view name
                <input name="view" pattern="\S+" placeholder="your table name" required value="stuff-finder">
            </label>
        </app-form>

        <details class="mt1 mb1 left">
            <summary>What this app do with my credentials ?</summary>
            <small>
                <ul>
                    <li>fetch your Airtable data</li>
                    <li>store credentials locally in your browser</li>
                    <li>nothing else</li>
                </ul>
                Feel free to check this app source code on the <a href="https://github.com/Shuunen/stuff-finder" target="_blank">Github project
                    page</a>.
            </small>
        </details>
    </app-modal>

    <script src="main.js"></script>
    <!--
    <include src="components/search.html"></include>
    <include src="components/speech.html"></include>
        -->
    <script src="components/loader.js"></script>
    <script src="components/toaster.js"></script>
    <script src="components/prompter.js"></script>
    <script src="components/search-result.js"></script>
    <script src="components/search-results.js"></script>
    <script src="components/settings-trigger.js"></script>
    <script src="components/speech-button.js"></script>
    <script src="components/modal.js"></script>
    <script src="components/form.js"></script> <!-- load me after modal ^^" -->
    <!--<app-modal data-id="settings" data-fields="{ firstName: 'John', last: ''}"></app-modal>-->
</body>

</html>
