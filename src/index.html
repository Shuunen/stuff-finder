<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stuff Finder</title>
  <meta name="description" content="Sorting things is pointless if you can't find them afterwards :D">
  <meta name="theme-color" content="#209CEE" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
  <link rel="manifest" href="assets/site.webmanifest">
</head>

<body class="stuff-finder col center middle">

  <app-toaster></app-toaster>
  <app-loader></app-loader>
  <app-prompter></app-prompter>
  <app-scan-code></app-scan-code>
  <app-search-button></app-search-button>
  <app-search-results></app-search-results>
  <app-print-barcodes></app-print-barcodes>
  <app-settings-trigger></app-settings-trigger>

  <app-modal name="settings">
    <app-form name="settings" title="Settings">
      <label>
        <a href="//airtable.com/api" target="_blank" rel="noreferrer">Airtable api base</a>
        <input name="base" placeholder="your api base" pattern="^app\w{14}$" required maxlength="17" autofocus>
      </label>
      <label>
        <a href="//airtable.com/account" target="_blank" rel="noreferrer">Airtable api key</a>
        <input name="key" placeholder="your api key" pattern="^key\w{14}$" required maxlength="17">
      </label>
      <label>
        Airtable table name
        <input name="table" pattern="\S+" placeholder="your table name" required>
      </label>
      <label>
        Airtable view name
        <input name="view" pattern="\S+" placeholder="your table name" required value="stuff-finder">
      </label>
    </app-form>

    <details class="mb1 left">
      <summary>What this app do with my credentials ?</summary>
      <small>
        <ul>
          <li>fetch your Airtable data</li>
          <li>store credentials locally in your browser</li>
          <li>nothing else</li>
        </ul>
        Feel free to check this app source code on the <a href="//github.com/Shuunen/stuff-finder" target="_blank" rel="noreferrer">Github project
          page</a>.
      </small>
    </details>
  </app-modal>

  <script src="main.js"></script>
</body>

</html>
