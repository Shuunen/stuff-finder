    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings">
        <circle cx="12" cy="12" r="3"></circle>
        <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
        </path>
    </svg>
</div>

<app-modal name="settings">
    <app-form name="settings">
        <label>
            <a href="//airtable.com/api" target="_blank">Airtable api base</a>
            <input name="base" placeholder="your api base" pattern="^app\w{14}$" required maxlength="17" autofocus>
        </label>
        <label>
            <a href="//airtable.com/account" target="_blank">Airtable api key</a>
            <input name="key" placeholder="your api key" pattern="^key\w{14}$" required maxlength="17">
        </label>
        <label>
            Airtable table name
            <input name="table" pattern="\S+" placeholder="your table name" required>
        </label>
        <label>
            Airtable view name
            <input name="view" pattern="\S+" placeholder="your table name" required value="stuff-finder">
        </label>
    </app-form>

    <details class="mt1 mb1 left">
        <summary>What this app do with my credentials ?</summary>
        <small>
            <ul>
                <li>fetch your Airtable data</li>
                <li>store credentials locally in your browser</li>
                <li>nothing else</li>
            </ul>
            Feel free to check this app source code on the <a href="https://github.com/Shuunen/stuff-finder" target="_blank">Github project
                page</a>.
        </small>
    </details>
</app-modal>

<style>
    .app-settings--trigger {
      color: var(--color-grey, grey);
      cursor: pointer;
      height: 2.5rem;
      overflow: hidden;
      position: absolute;
      right: 2rem;
      top: 2rem;
      width: 2.5rem;
      z-index: var(--elevation-child, 30);
    }

    .app-settings--trigger.action-required {
      animation-duration: 2s;
      animation-fill-mode: both;
      animation-iteration-count: infinite;
      animation-name: bounce;
      color: var(--color-primary, steelblue);
      transform-origin: center bottom;
    }

    @keyframes bounce {
      from,
      20%,
      53%,
      80%,
      to {
        animation-timing-function: cubic-bezier(.215, .61, .355, 1);
        transform: translate3d(0, 0, 0);
      }

      40%,
      43% {
        animation-timing-function: cubic-bezier(.755, .05, .855, .06);
        transform: translate3d(0, -30px, 0);
      }

      70% {
        animation-timing-function: cubic-bezier(.755, .05, .855, .06);
        transform: translate3d(0, -15px, 0);
      }

      90% {
        transform: translate3d(0, -4px, 0);
      }
    }
</style>
