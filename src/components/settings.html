<div class="component--settings backdrop hidden" onclick="emit('modal-close')">
    <div class="component--modal center" onclick="event.stopPropagation()">
        <h2>Settings</h2>
        <p class="settings--message error"></p>
        <form class="settings--form row wrap center" onkeyup="emit('settings-validate')" onchange="emit('settings-validate')">
            <label class="col">
                <a href="//airtable.com/api" target="_blank" class="mb1">Airtable api base</a>
                <input name="base" placeholder="your api base" pattern="^app\w{14}$" required maxlength="17" autofocus>
            </label>
            <label class="col mt1">
                <a href="//airtable.com/account" target="_blank" class="mb1">Airtable api key</a>
                <input name="key" placeholder="your api key" pattern="^key\w{14}$" required maxlength="17">
            </label>
            <label class="col mt1">
                Airtable table name
                <input name="table" class="mts" pattern="\S+" placeholder="your table name" required>
            </label>
            <label class="col mt1">
                Airtable view name
                <input name="view" class="mts" pattern="\S+" placeholder="your table name" required value="stuff-finder">
            </label>
        </form>
        <small class="mt2">
            Your credentials will be used to fetch/modify your own data stored on Airtable. These credentials are saved in your browser to avoid
            typing these over and over. Feel free to check this app source code on the <a href="https://github.com/Shuunen/stuff-finder"
                target="_blank">Github project page</a>.
        </small>
        <div class="row center mt3">
            <button onclick="emit('modal-close')">üóô Close</button>
            <button class="settings--save" onclick="emit('settings-save')">Save ‚úîÔ∏è</button>
        </div>
    </div>
</div>

<script>
    class Settings extends window.BaseModel {
      get formIsValid () {
        return this.formEl.checkValidity()
      }

      constructor () {
        super('settings')
        this.log('constructor')
        this.settings = {}
      }

      setupElements () {
        this.el = document.querySelector('.component--settings')
        this.triggerEl = document.querySelector('.settings--trigger')
        this.saveEl = document.querySelector('.settings--save')
        this.messageEl = document.querySelector('.settings--message')
        this.formEl = document.querySelector('.settings--form')
      }

      setupListeners () {
        this.on('settings-set', this.setSettings)
        this.on('settings-action-required', this.setActionRequired)
        this.on('settings-validate', this.validate)
        this.on('settings-save', this.save)
        this.on('modal-open', this.onModalOpen)
      }

      onLoad () {
        this.validate()
      }

      onModalOpen (id) {
        if (id !== 'component--settings') {
          return
        }
        this.validate()
      }

      setSettings (data) {
        Object.entries(data).forEach(entry => {
          const [key, value] = entry
          Array.from(this.formEl.elements).find(el => el.name === key).value = value
        })
      }

      getSettings () {
        const settings = {}
        Array.from(this.formEl.elements).forEach(el => (settings[el.name] = el.value))
        return settings
      }

      validate () {
        this.log('in validate and formIsValid is', this.formIsValid)
        if (this.formIsValid) {
          this.saveEl.removeAttribute('disabled')
        } else {
          this.saveEl.setAttribute('disabled', true)
        }
      }

      save () {
        if (this.formIsValid) {
          this.emit('settings-set', this.getSettings())
          this.emit('modal-close')
        }
      }

      setActionRequired (data) {
        if (typeof data !== 'object') {
          this.error('settings-action-required is expecting an object')
        }
        const required = typeof data.required === 'boolean' ? data.required : false
        this.log('set action require to', required)
        this.triggerEl.classList.toggle('action-required', required)
        if (data.message) {
          this.log('set message to', data.message)
          this.messageEl.textContent = data.message
        }
      }
    }
    // eslint-disable-next-line no-new
    new Settings()
</script>
